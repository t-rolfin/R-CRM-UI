<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{ modalName }}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
      <ng-content></ng-content>
  </div>
  <div class="modal-footer">
    <button form="#note_form" type="submit" class="btn btn-outline-dark" (click)="submitForm()" >Save</button>
  </div>
</ng-template>

<button class="add-note-button" [disabled]="disabled" (click)="open(content)">
  <fa-icon [icon]="buttonIcon"> </fa-icon>
</button>
