<ng-container >
  <mat-form-field appearance="fill" class="w-100">
    <mat-label>{{ 'app.languageLabel' | translate }}</mat-label>
    <mat-select [value]="selectLanguage.toLowerCase()" (selectionChange)="setLanguage()" [(ngModel)]="selectLanguage">
      <mat-option *ngFor="let item of languages" value="{{ item.toLowerCase() }}">{{ item }}</mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
