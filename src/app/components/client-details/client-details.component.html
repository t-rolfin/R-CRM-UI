<div class="client-details-container" *ngIf="!isLoading; else loader" >
  <div class="wrapper">
      <form action="">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">First Name</label>
            <input type="email" class="form-control" id="inputFirstName" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Last Name</label>
            <input type="password" class="form-control" id="inputLastName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Phone Number</label>
          <input type="text" class="form-control" id="inputPhoneNumber" placeholder="">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Apartment, studio, or floor">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Email Address</label>
          <input type="text" class="form-control" id="inputEmailAddress" placeholder="exemple@exemple.com">
        </div>

        <button class="btn btn-primary" >Save</button>

      </form>
  </div>
</div>

<ng-template #loader >
  <app-loading-animation></app-loading-animation>
</ng-template>
