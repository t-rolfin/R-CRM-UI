<nav class="navigation-container">

  <div class="logo-container">
    <a routerLink="/" >
      <h2>CRM</h2>
    </a>
  </div>

  <div class="buttons-container">

  </div>

  <div class="auth-user-container" *ngIf="(auth.isAuthenticated$ | async) === false" >
    <a routerLink="/dashboard" class="login-button">LogIn</a>
  </div>

  <div class="auth-user-container"  *ngIf="auth.user$ | async as user">
    <div ngbDropdown class="d-inline-block">
      <img [src]="user.picture" alt="user_picture" id="dropdownBasic1" ngbDropdownToggle>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <span>{{ user.name }}</span>
        <button ngbDropdownItem>Settings</button>
        <button (click)="logout()" ngbDropdownItem class="login-button">LogOut</button>
      </div>
    </div>
  </div>

</nav>
