<div class="details-container ">

  <div class="lead-status-date border rounded shadow-sm">

    <div > Closed as:  </div>
    <ng-template #openStage >Stage: </ng-template>

    <div>Receved: </div>

    <div >
      Closed at:
    </div>

  </div>

  <div class="notes-container border shadow-sm rounded" >

    <ul ngbNav #nav="ngbNav" activeId="notes" class="nav-tabs" >

      <li ngbNavItem="notes" >
        <a ngbNavLink>
          <i class="fas fa-sticky-note"></i>
        </a>
        <ng-template ngbNavContent>
          <app-notes-list></app-notes-list>
        </ng-template>
      </li>

      <li [ngbNavItem]="2">
        <a ngbNavLink>
          <i class="fas fa-cog"></i>
        </a>
        <ng-template ngbNavContent>

        </ng-template>
      </li>

    </ul>

    <div [ngbNavOutlet]="nav" class="mt-2"></div>

  </div>

  <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0"  >
    <ngb-panel title="Lead Details" id="ngb-panel-0" >
      <ng-template ngbPanelContent>
        <p></p>
        <hr>
        <h5>Delivary Address: </h5>
        <hr>
        <span class="h5" >Value:   </span>
        <input hidden type="number" >
      </ng-template>
    </ngb-panel>
    <ngb-panel title="Client Details" >
      <ng-template ngbPanelContent>
        <app-client-details></app-client-details>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>

</div>

<ng-template #loading >
  Loading...
</ng-template>
