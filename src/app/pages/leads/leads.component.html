<div class="lead-section-0">

  <div class="leads-container-0">
    <div class="leads-wrapper">
      <app-leads-filter></app-leads-filter>
      <app-leads-list (onDetails)="expendElenent($event)" ></app-leads-list>
    </div>
  </div>

  <div #leaddetails style="width: 0px;" class="lead-details-container-0">

    <div class="control">
      <i class="fas fa-times" (click)="closeDetails()" ></i>
    </div>

    <ul ngbNav #nav="ngbNav" activeId="notes" class="nav-tabs"  >


      <li ngbNavItem="notes" >
        <a ngbNavLink>
          Lead Card
        </a>
        <ng-template ngbNavContent style="padding: 10px;" >
          <app-client-details></app-client-details>
        </ng-template>
      </li>

      <li [ngbNavItem]="2">
        <a ngbNavLink>
          Updates
        </a>
        <ng-template ngbNavContent>
          <app-notes-list></app-notes-list>
        </ng-template>
      </li>

    </ul>

    <div [ngbNavOutlet]="nav" class="m-3"></div>

  </div>
</div>
